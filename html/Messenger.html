{{ define "messenger" }}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Messenger</title>
      <style>
         .box{
         color: rgb(8, 0, 0);
         padding: 20px;
         display: none;
         margin-top: 20px;
         }
         .EMAIL{ background: #f0ecec; }
         .SMS{ background: #f0ecec; }
         .SLACK{ background: #f0ecec; }
      </style>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script>
         $(document).ready(function(){
             $("select").change(function(){
                 $(this).find("option:selected").each(function(){
                     var optionValue = $(this).attr("value");
                     if(optionValue){
                         $(".box").not("." + optionValue).hide();
                         $("." + optionValue).show();
                     } else{
                         $(".box").hide();
                     }
                 });
             }).change();
         });
      </script>
   </head>
   <body>
      <div class="container">
         <div class="starter-template">
            <h1>Send Notification on different channels</h1>
            <label for="channel">Choose a channel:</label>
            <select name="channel" id="channel">
                <option value="EMAIL">EMAIL</option>
                <option value="SMS">SMS</option>
                <option value="SLACK">SLACK</option>
             </select>         
        </div>
      </div>
      <div class="EMAIL box">
        <form action="/SubmitForm" enctype='application/json' method="post">
            <input type="hidden" name="channel" value="EMAIL">
            Receiver:<input type="text" name="receiver"><br>
            <br>
            Message:<textarea rows = "7" cols = "60" name = "content">
            </textarea>
            <br><br><br>
            <input type="submit" value="Send">
        </form>
      </div>
      <div class="SMS box">You have selected <strong>green option</strong> so i am here</div>
      <div class="SLACK box">You have selected <strong>blue option</strong> so i am here</div>
   </body>
</html>
{{ end }}
